{% extends "main/base.html" %}
{% block heading %}在"{{category.name}}"分類中新增一筆頁面{% endblock %}
{% block content %}
<form method=post action={% url 'wiki:addPage' category.id %}>
{% csrf_token %}
{{form.as_p}}
<input type=submit value=SUBMIT>
<input type=reset value=RESET>
</form>
<p><a href={% url 'wiki:category' category.id %}>Back to {{category}}</a></p>
<p><a href={% url 'wiki:wiki' %}>Back to Wiki</a></p>
{% endblock %}

{% extends "main/base.html" %}
{% block heading %}程式語言分類{% endblock %}
{% block content %}
 {% if categories %}
 <h2>程式語言類別：</h2>
 <table>
  <tr>
   <th>分類名稱</th><th></th><th></th>
  </tr>
  {% for category in categories %}
  <tr>
   <td><a href={% url 'wiki:category' category.id %}>{{category.name}}</a>
   </td>
   <td>
    <form action={% url 'wiki:updateCategory' category.id %}>
     <input type="submit" value=修改>
    </form>
   </td>
   <td>
    <form method=postaction="{% url 'wiki:deleteCategory' category.id %}">{% csrf_token %}
     <input type=submit value=刪除>
    </form>
   </td>
  </tr>
  {% endfor %}
 </table>
 {% else %}
 <p>
  <strong> 目前尚未設定程式語言類別。 </strong>
 </p>
 {% endif %}
 <p>
  <a href={% url 'wiki:addCategory' %}>新增程式語言分類</a>
 </p>
 <a href={% url 'main:main' %}>回首页</a>
{% endblock %}
